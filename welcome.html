<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
}

.slider {
    position: relative;
    height: 100vh; /* Full height of the viewport */
    overflow: hidden;

}

.slides {
    display: flex;
    transition: margin-left .5s;
    animation-duration: 10s;
   
    
}

.slide{
    min-width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;

}



h4{
font-size: 52px;
    z-index: +1;
   
    position: absolute;
    margin-top: 300px;
    justify-content:  space-between;
    margin-left: 500px;

}

.heading{
    text-align: center;
    margin-top: 40px;
    z-index: +1;
    position: absolute;
}


    </style>
</head>
<body>
     <h1  class="heading"><strong> WELCOME TO OUR CAR RENTAL SERVICE </strong> </h1>
    <div class="slider"><h4 id="welcomeMessage" class="hello">Hello</h4>
        <div class="slides">
            <div class="slide" style="background-image: url('iamges/wallpaoper1.jpg');"></div>
            <div class="slide" style="background-image: url('iamges/wallpaper2.png'); width: 100%; height: 1000px;"></div>
            <div class="slide" style="background-image: url('iamges/wallpaper\ 5.jpg');"></div>
        </div>
    </div>
    


<script>
document.getElementById("welcomeMessage").innerHTML = `Hello ,please <a href = "login.html"> LOGIN </a>`;

let currentIndex = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(index) {
    const totalSlides = slides.length;
    currentIndex = (index + totalSlides) % totalSlides; // Loop back
    const offset = -currentIndex * 100; // Calculate offset
    document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
}

// Auto slide every 5 seconds
setInterval(() => {
    showSlide(currentIndex + 1);
}, 5000);

</script>    
</body>
</html>
